<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="conteiner">
		<input type="text" class="input" id="input" readonly>
		<div class="number-block">
			<div class="number-string">
				<div class="block__button orange">C</div>
				<div class="block__button orange"><</div>
				<div class="block__button orange">%</div>
				<div class="block__button orange">/</div>
			</div>
			<div class="number-string">
				<div class="block__button">7</div>
				<div class="block__button">8</div>
				<div class="block__button">9</div>
				<div class="block__button orange">*</div>
			</div>
			<div class="number-string">
				<div class="block__button">4</div>
				<div class="block__button">5</div>
				<div class="block__button">6</div>
				<div class="block__button orange">-</div>
			</div>
			<div class="number-string">
				<div class="block__button">1</div>
				<div class="block__button">2</div>
				<div class="block__button">3</div>
				<div class="block__button orange">+</div>
			</div>
			<div class="number-string">
				<div class="block__button orange">â‰ˆ</div>
				<div class="block__button">0</div>
				<div class="block__button">.</div>
				<div class="block__button equals">=</div>
			</div>
		</div>
	</div>
	<script src="js/logic.js"></script>
</body>
</html>
